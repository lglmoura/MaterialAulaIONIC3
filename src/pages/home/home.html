<ion-header>
  <ion-navbar>
    <ion-title>
      Material de Aula IONIC 3
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="segmento" color="dark">
      <ion-segment-button value="angular">
        Angular
      </ion-segment-button>
      <ion-segment-button value="componentes">
        Componentes
      </ion-segment-button>
      <ion-segment-button value="api">
        API
      </ion-segment-button>
      <ion-segment-button value="pipesecia">
        PipesEcia
      </ion-segment-button>
      <ion-segment-button value="plugins">
        Plugins
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- SWITCH DO ANGULAR PARA TROCAR QUAL CONTEUDO DA SEGMENTAÇÃO MOSTRAR NA TELA -->
  <div [ngSwitch]="segmento">
    <ion-list *ngSwitchCase="'angular'">
      <button ion-item *ngFor="let ang of angular" (click)="irParaPagina(ang.pagina)">
        {{ ang.titulo }}
      </button>
    </ion-list>
    <ion-list *ngSwitchCase="'componentes'">
      <button ion-item *ngFor="let componente of componentes" (click)="irParaPagina(componente.pagina)">
        {{ componente.titulo }}
      </button>
    </ion-list>
    <ion-list *ngSwitchCase="'api'">
      <button ion-item *ngFor="let api of apis" (click)="irParaPagina(api.pagina)">
        {{ api.titulo }}
      </button>
    </ion-list>
    <ion-list *ngSwitchCase="'pipesecia'">
      <button ion-item *ngFor="let pipeecia of pipesecia" (click)="irParaPagina(pipeecia.pagina)">
        {{ pipeecia.titulo }}
      </button>
    </ion-list>
    <ion-list *ngSwitchCase="'plugins'">
      <button ion-item *ngFor="let plugin of plugins" (click)="irParaPagina(plugin.pagina)">
        {{ plugin.titulo }}
      </button>
    </ion-list>
  </div>
</ion-content>
